<!-- Inline list for small items that stack left, and collapse correctly for mobile experience -->

{{ $file := .Get "data" }}
{{ $dir := .Get "datadir" }}
{{ $section := .Get "section" }}
{{ $list := (index (index (index .Site.Data $dir) $file) $section) }}
<ul class="inline-list">
    {{ range $list }}
    <li class="inline-list-item">
        {{ if .link }}<a href="{{ .link }}">{{ end }}
            <i class="skillicon {{ .fa_icon }}"></i>{{ .skill }}
        {{ if .link }}</a>{{ end }}
    </li>
    {{ end }}
</ul>
