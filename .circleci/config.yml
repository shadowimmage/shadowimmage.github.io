version: 2
jobs:
  checkout-existing:
    machine:
      enabled: true
    working_directory: ~/project
    steps:
      - add_ssh_keys:
          fingerprints:
            - "44:a7:27:96:24:30:76:b2:61:d3:fa:07:ec:8d:f0:5a"
      - run:
          name: Pull master
          command: |
            mkdir public && cd ./public
            git init
            git remote add origin git@github.com:shadowimmage/shadowimmage.github.io.git
            git pull origin master
      - persist_to_workspace:
          root: ~/project
          paths:
            - public
          

  build:
    working_directory: ~/project
    docker:
      - image: cibuilds/hugo:0.50
    steps:
      - attach_workspace:
          at: ~/tmp
      - add_ssh_keys:
          fingerprints:
            - "44:a7:27:96:24:30:76:b2:61:d3:fa:07:ec:8d:f0:5a"
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run:
          name: copy old files up
          command: cp -r ~/tmp/public ~/project/public
      - run:
          name: Run Hugo
          command: HUGO_ENV=production hugo -v
      - persist_to_workspace:
          root: ~/project
          paths:
            - public

  test:
    working_directory: ~/project
    docker:
      - image: cibuilds/hugo:0.54
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: html check
          command: htmlproofer ~/project/public --allow-hash-href --check-html --empty-alt-ignore

  deploy-master:
    machine:
      enabled: true
    working_directory: ~/project
    steps:
      - attach_workspace:
          at: ~/project
      - add_ssh_keys:
          fingerprints:
            - "44:a7:27:96:24:30:76:b2:61:d3:fa:07:ec:8d:f0:5a"
      - run:
          name: Update master with changes
          command: |
            cd ./public
            git config --global user.email "shadowimmage@gmail.com"
            git config --global user.name "CircleCI"
            git add *
            commitMsg="CircleCI site rebuild at `date` [skip ci]"
            git commit -m "$commitMsg"
            git push origin master

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - checkout-existing:
          filters:
            branches:
              only:
                - hugo
      - build:
          requires:
            - checkout-existing
      # - test:
      #     requires:
      #       - build
      - deploy-master:
          requires:
            - build